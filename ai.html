<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Tools Hub - Liquid Glass</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
    font-family: -apple-system, BlinkMacSystemFont, Inter, Helvetica, Arial, sans-serif;
    color: #fff;
    background: linear-gradient(135deg, #a8c0ff 0%, #3f2b96 100%);
    overflow-x: hidden;
    overflow-y: auto; /* allow vertical scroll if needed */
    min-height: 100vh;
  }

  canvas#ripple-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
  }

  .glass-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    backdrop-filter: blur(25px) saturate(180%);
    background: rgba(255, 255, 255, 0.08);
    z-index: 1;
  }

  header {
    text-align: center;
    padding: 40px 20px 10px;
    font-size: 2.2rem;
    font-weight: 700;
    color: #fff;
    text-shadow: 0 2px 12px rgba(255, 255, 255, 0.3);
    position: relative;
    z-index: 2;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
    width: 90%;
    max-width: 1300px;
    margin: 40px auto 80px;
    position: relative;
    z-index: 2;
  }

  .card {
    background: rgba(255, 255, 255, 0.15);
    border: 1px solid rgba(255, 255, 255, 0.25);
    border-radius: 24px;
    padding: 25px;
    text-align: center;
    cursor: pointer;
    transition: all 0.4s ease;
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(12px);
  }

  .card:hover {
    transform: translateY(-8px) scale(1.03);
    box-shadow: 0 8px 30px rgba(255, 255, 255, 0.3);
  }

  .card::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(255, 255, 255, 0.4), transparent 70%);
    opacity: 0;
    transition: opacity 0.4s;
  }

  .card:hover::after {
    opacity: 1;
  }

  .card h3 {
    font-size: 1.2rem;
    margin-bottom: 10px;
  }

  .card p {
    font-size: 0.9rem;
    opacity: 0.85;
  }

  .tag {
    display: inline-block;
    margin-top: 10px;
    font-size: 0.8rem;
    padding: 4px 10px;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(5px);
  }
</style>
</head>
<body>
<canvas id="ripple-bg"></canvas>
<div class="glass-overlay"></div>

<header>üåê AI Tools Hub</header>
<div class="grid" id="toolGrid"></div>

];

const grid = document.getElementById('toolGrid');
tools.forEach(tool => {
  const card = document.createElement('div');
  card.className = 'card';
  card.innerHTML = `<h3>${tool.name}</h3><p>${tool.category}</p><span class='tag'>${tool.type}</span>`;
  card.addEventListener('mousemove', e => {
    const rect = e.target.getBoundingClientRect();
    card.style.setProperty('--x', `${e.clientX - rect.left}px`);
    card.style.setProperty('--y', `${e.clientY - rect.top}px`);
  });
  card.addEventListener('click', () => window.open(tool.url, '_blank'));
  grid.appendChild(card);
});

// background ripple
const canvas = document.getElementById('ripple-bg');
const ctx = canvas.getContext('2d');
let ripples = [];
let w, h;

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

function addRipple(x, y) {
  ripples.push({ x, y, r: 0, alpha: 0.4 });
}
canvas.addEventListener('click', e => addRipple(e.clientX, e.clientY));

function animate() {
  ctx.clearRect(0, 0, w, h);
  const gradient = ctx.createLinearGradient(0, 0, w, h);
  gradient.addColorStop(0, '#4facfe');
  gradient.addColorStop(1, '#00f2fe');
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, w, h);
  for (let i = 0; i < ripples.length; i++) {
    const rp = ripples[i];
    ctx.beginPath();
    ctx.arc(rp.x, rp.y, rp.r, 0, Math.PI * 2);
    ctx.strokeStyle = `rgba(255,255,255,${rp.alpha})`;
    ctx.lineWidth = 2;
    ctx.stroke();
    rp.r += 3;
    rp.alpha -= 0.01;
    if (rp.alpha <= 0) ripples.splice(i, 1);
  }
  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
